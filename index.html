<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- overall page wrapper -->
	<div id="wrapper">
		<!-- header div to contain all header elements -->
		<div id="header">
			<div id="header-inner">
				<!-- Logo, search bar -->
				<div id="left-header">
					<div id="fb-logo">
					</div>
					<div id="fb-search">
						<input type="text" placeholder="Search Facebook">
					</div>
					
				</div>
				<!-- avatar, name, home, social icons, lock, down arrow -->
				<div id="right-header">

					<div id="small-avatar">
						<img src="avatar.jpg" alt="">
					</div>
					<!-- Name -->
					<div id="avatar-name">
						Andy
					</div>
					<!-- The Home Button -->
					<div id="home-link">
						<a href="#">Home</a>
					</div>
					<!-- Social Icons -->
					<div class="social-icon friends">
					</div>
					<div class="social-icon messages">
					</div>
					<div class="social-icon notifications">
					</div>
				</div>
			</div>
		</div>
		<!-- big photo,
		small avatar, name, 2 buttons
		nav menu
		camera in top corner -->
		<div id="cover-photo-wrapper">
				
		</div>
	</div>

	
		
	

</body>
</html>
